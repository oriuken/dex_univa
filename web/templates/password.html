<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ issuer }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url "static/main.css" }}" rel="stylesheet">
    <link href="{{ url "theme/styles.css" }}" rel="stylesheet">
    <link href="{{ url "theme/styles_launch.css" }}" rel="stylesheet">
    <link rel="icon" href="{{ url "theme/favicon.png" }}">
  </head>
   <body class="theme-body">
        <main class="login">
            <img src='{{ url "theme/rocket.png" }}' class="rocket">
            <div class="content" style='background-image: url({{ url "theme/cloud-sm.png" }}), url({{ url "theme/cloud.png" }});'>
                    <form class="login-form" method="post" action="{{ .PostURL }}">
                            <div class="left">
                                    <img src="{{ url "theme/logo.png" }}" class="logo">
                                    <input  class="fields"  tabindex="1" required id="login" name="login" type="mail" placeholder="{{ .UsernamePrompt | lower }}" {{ if .Username }} 
                                    value="{{ .Username }}" {{ else }} autofocus {{ end }}/>
                                    <input tabindex="2" class="fields" required id="password" name="password" type="password" placeholder="password" {{ if .Invalid }} autofocus {{ end }}/>
                                    <div class="bottom">
                                            <label>
                                                    <input type="checkbox" name="remember">
                                                    Remember User ID
                                            </label>
                                            <span>Forgot <a href="#">User ID</a> or <a href="#">Password</a></span>
                                             
                                    </div>
                                    <div class="bottom">
                                        {{ if .Invalid }}
                                          <span id="login-error" style="color: red">
                                            Invalid {{ .UsernamePrompt }} or Password.
                                          </span>
                                        {{ end }}
                                            
                                    </div>
                            </div>
                            <div class="right">
                                    <input type="submit" tabindex="3"  id="submit-login" name="go" value="go">
                            </div>
                    </form>
                    
            </div>
    </main>
  </body>
</html>
